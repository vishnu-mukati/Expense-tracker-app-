<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice of the HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form class="form form-control border border-primary text-bg-secondary" onsubmit="handleformsubmit(event)">
            <label for="expenseamount" class="form-label">Choose Expense Amount :-</label>
            <div class="input-group">
                <div class="input-group-text text-bg-info">$</div>
                <input type="number" id="expenseamount" class="form-control" name="c_expenseamount" required>
                <div class="input-group-text">.00</div>
            </div>
            <label for="description" class="form form-label">Choose Description :-</label>
            <input type="text" id="description" class="form-control" name="description" required>
            <label for="category" class="form form-label">Chosse a category</label>
            <select id="category" class="form-select text-bg-light" name="category" required>
                <option>Fuel</option>
                <option>Ticket</option>
                <option>Gaming</option>
                <option>Food</option>
                <option>Others</option>
            </select>
            <button class="btn btn-primary p-2 m-3 text-light justify-content-center">Submit</button>
        </form>
        <div class="container">
            <table class="table table-warning table-bordered table-hover">
                <thead class="table-primary">
                    <tr>
                        <td>Amount</td>
                        <td>Description</td>
                        <td>Category</td>
                        <td>Actions</td>
                    </tr>
                </thead>
                <tbody id="tablebody">

                </tbody>
            </table>
        </div>
        <script src="index.js"></script>
</body>
